name: ✨Solicitação de Funcionalidade
description: Solicite uma nova funcionalidade ou melhoria
labels: ["enhancement"]
title: "[FEAT]: "
assignees: ["guiigos"]
body:
  - type: markdown
    attributes:
      value: |
        Por favor, verifique se esta solicitação de funcionalidade já não foi feita por outra pessoa, consultando as outras issues abertas/fechadas.

  - type: textarea
    id: titulo
    attributes:
      label: Título
      description: Insira o título resumido da funcionalidade ou melhoria que deseja sugerir
    validations:
      required: true

  - type: textarea
    id: objetivo
    attributes:
      label: Objetivo
      description: Descreva o objetivo principal dessa funcionalidade ou melhoria
    validations:
      required: true

  - type: textarea
    id: contexto
    attributes:
      label: Contexto
      description: Forneça o contexto ou o problema que motiva a solicitação dessa funcionalidade
    validations:
      required: true

  - type: textarea
    id: requisitos
    attributes:
      label: Requisitos
      description: Liste os requisitos técnicos ou funcionais necessários para implementar esta funcionalidade
    validations:
      required: true

  - type: textarea
    id: criterios-aceite
    attributes:
      label: Critérios de Aceite
      description: Descreva os critérios que devem ser atendidos para considerar a funcionalidade como concluída
    validations:
      required: true

  - type: textarea
    id: checklist-dod
    attributes:
      label: Checklist de DoD (Definition of Done)
      description: Marque os itens que estão completos para garantir que a tarefa está concluída. Use [x] para marcar.
      value: |
        - [ ] A funcionalidade foi feita
        - [ ] O código foi revisado
        - [ ] Todos os testes necessários foram realizados
        - [ ] A documentação foi atualizada
        - [ ] O MR foi aprovado
